version: '3.8'

services:

  rozum-identity-api:
    container_name: rozum-identity-api
    image: rozum-identity:1.0.0
    ports:
      - "5135:80"
    networks:
      - rozum-network
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      rozum-users-db:
        condition: service_healthy

  rozum-users-db:
    container_name: rozum-users-db
    image: postgres:latest
    restart: always
    ports:
      - "15432:5432"
    networks:
      - rozum-network
    environment:
      POSTGRES_USER: rozum-admin
      POSTGRES_PASSWORD: Qwertyuiop1!
      POSTGRES_DB: users
    volumes:
      - type: bind
        source: ../volumes/database/users
        target: /var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  rozum-network:
    name: rozum-network
    driver: bridge
